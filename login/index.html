<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login to COMP 426</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>Login</h1>
                </div>

                <div class="content">
                    <form id="login-form">
                        <input id="login-username" type="login-username" name="login-username" title="login-username" placeholder="Username" required autofocus>
                        <input id="login-password" type="login-password" name="login-password" title="login-password" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="sign-up">
            <div class="sign-up-card">
                <div class="sign-up-title">
                    <h1>Sign Up</h1>
                </div>

                <div class="content">
                    <form id="sign-up-form">
                        <input id="sign-up-username" type="sign-up-username" name="sign-up-username" title="sign-up-username" placeholder="Username" required autofocus>
                        <input id="sign-up-password" type="sign-up-password" name="sign-up-password" title="sign-up-password" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="signup.js"></script>
        <script src="login.js"></script>
    </body>
</html>
